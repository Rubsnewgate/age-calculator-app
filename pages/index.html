<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend Mentor challenge"/>
	<title>Age calculator app</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/main.css"/>
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 540px)"/>
</head>
<body>
	<main class="main-wrapper">
		<div class="input">
			<div class="user-info">
				<span for="day"> day </span>
				<input type="number" name="day" id="day"/>
				<small class="error error--day"></small>
			</div>
			<div class="user-info">
				<span for="month"> month </span>
				<input type="number" name="month" id="month"/>
				<small class="error error--month"></small>
			</div>
			<div class="user-info">
				<span for="year"> year </span>
				<input type="number" name="year" id="year"/>
				<small class="error error--year"></small>
			</div>
			<button class="result-generator-btn"">
				<svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
					<g fill="none" stroke="#FFF" stroke-width="2">
						<path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
					</g>
				</svg>
			</button>
		</div>
		<div class="output">
			<p class="result years">
				<span class="output--year"> -- </span> years
			</p>
			<p class="result months">
				<span class="output--month"> -- </span> months
			</p>
			<p class="result days">
				<span class="output--day"> -- </span> days
			</p>
		</div>
	</main>
	<script src="../js/main.js"></script>
</body>
</html>
